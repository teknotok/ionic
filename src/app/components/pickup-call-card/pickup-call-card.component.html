<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle> {{header}} </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon
        *ngIf="status == 'hold'"
        name="hourglass-outline"
        slot="start"
        color="warning"
      ></ion-icon>
      <ion-icon
        *ngIf="status == 'Processing'"
        name="archive-outline"
        slot="start"
        color="warning"
      ></ion-icon>
      <ion-icon
        *ngIf="status == 'Finished'"
        name="checkmark-circle-outline"
        slot="start"
        color="warning"
      ></ion-icon>
      <ion-label>
        <span *ngIf="status == 'hold'">On Hold</span>
        <span *ngIf="status == 'Processing'">Processing</span>
        <span *ngIf="status == 'Finished'">Finished</span>
        <p>{{ updatedAt }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{ createdAt }}</p>
        <p>Notes: {{ notes }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">$ {{ value }}</ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full"
      >See All...</ion-button
    >
  </ion-card-content>
</ion-card>
