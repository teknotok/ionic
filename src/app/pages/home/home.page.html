<ion-header>
  <ion-toolbar color="success">
    <!--Header Slid Button-->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <!--Title-->
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--List-->
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://www.w3schools.com/howto/img_avatar.png" />
      </ion-avatar>
      <ion-label
        ><h1>Selim Cadoa</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <!--icon Card-->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> Last Picked Call </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon
          name="hourglass-outline"
          slot="start"
          color="warning"
        ></ion-icon>
        <ion-label>
          <p>On Hold</p>
          <p>22/04/2021 16:04:00</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2021</p>
          <p>
            Notes: we have two bags that are full, one with plastik and the
            other one with glass.
          </p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full"
        >See All...</ion-button
      >
    </ion-card-content>
  </ion-card>
  <!--Fab-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
